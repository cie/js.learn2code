<script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
<script>

var labda = {
  x: 30,
  y: 40,
  meret: 30,

  sebx: 5,
  seby: 2,

  color: 'yellow'
}


function setup () {
  createCanvas(800, 600)
}

function draw () {
  labda.x = labda.x + labda.sebx
  labda.y = labda.y + labda.seby

  // jobb falon pattanás - x koordinátát nézzük
  if (labda.x > width) {
    labda.sebx = -labda.sebx 
  }
  // alsó falon pattanás - y koordinátát nézzük height-hoz képest
  if (labda.y > height) {
    labda.seby = -labda.seby 
  }
  // bal falon pattanás - x koordinátát nézzük 0-hoz képest
  if (labda.x < 0) {
    labda.sebx = -labda.sebx 
  }
  // felső falon pattanás - koordinátát nézzük 0-hoz képest
  if (labda.y < 0) {
    labda.seby = -labda.seby 
  }


  background('black')

  fill(labda.color)
  ellipse(labda.x, labda.y, labda.meret, labda.meret)
}


</script>

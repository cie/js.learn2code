<script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script><br/>
<script>

/*
Gratulálok, eljutottál az 1. szintre (JavaScript-ben 0-val kezdjük számozni
a dolgokat, így az előző volt a 0. szint :)

A következő feladat, hogy egy labdát rajzolj meg, ami a 30,40 pontban van, és sárga.

*/

// Ez itt a labda adatait tartalmazó ún. objektum ({}-vel határolva), ami
// egy  labda  nevű változóban van.
var labda = {
  x: 30,
  y: 40,
  szin: 'yellow'
}
// három tulajdonsága (propertyje) van: a két koordinátája, (x, y) és a színe (szin)


function setup () {
  // ahogy az előző feladatban, itt is először létrehozzuk a rajzvásznat
  createCanvas(800, 600)
}

function draw () {
  // mi történjen egy képkocka rajzolásakor?
  // ahogy eddig is, először feketével töröljük a vásznat:
  background('black')


  // aztán ki kéne rajzolni a labdát:
  fill('green')
  ellipse(labda.x, labda.y, 30, 30)

  // Figyeld meg, hogy ha a labda valamelyik tuladjonságát szeretnénk elérni,
  // azt egy ponttal jelezzük a labda név és a tulajdonság neve között, pl.  labda.x

  // Igen ám, de most még zölddel rajzoljuk, pedig a labda  szin  tulajdonsága  'yellow'

  // ***** Feladat: a) javítsd ki a kódot úgy, hogy közvetlenül a labda  szin  tuajdonságát használja
  // (Ne másold le, hogy  'yellow' ! Használd a  labda.szin  kifejezést! )

  // ***** b) a 30-as szám a fenti sorban a labda mérete, az is a labdához tartozó adat.
  // hozz létre fent a labda objektumban egy új tulajdonságot  meret  néven, aminek az értéke 30!
  // Itt lenn a kirajzoló kódban pedig használd azt!
}


</script>
